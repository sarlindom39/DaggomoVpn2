name: Gerar Daggomo VPN

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o Codigo
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Ligar o Motor Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Opcao Nuclear - Destruir a pasta v35
        run: |
          echo "Procurando a pasta values-v35 em todo o projeto..."
          find . -name "values-v35" -type d -exec rm -rf {} +
          echo "PASTA DESTRUIDA COM SUCESSO!"
          
      - name: Forjar a SUPER Chave Secreta (EmbeddedValues)
        run: |
          DIR="app/src/main/java/com/psiphon3/psiphonlibrary"
          mkdir -p $DIR
          cat <<EOF > "$DIR/EmbeddedValues.java"
          package com.psiphon3.psiphonlibrary;
          import android.content.Context; // ← Adicionei isso pra ele parar de chorar!
          
          public class EmbeddedValues {
              // --- AS 4 COISAS NOVAS QUE ELE PEDIU AGORA ---
              public static final String FAQ_URL = "https://daggomo.com/faq";
              public static final String DATA_COLLECTION_INFO_URL = "https://daggomo.com/privacidade";
              public static final String CLIENT_VERSION = "1.0 Daggomo";
              
              public static void initialize(Context context) {
                  // O compilador só queria ver esse método existir! Não precisa fazer nada dentro!
              }

              // --- AS CHAVES DA VEZ PASSADA (Que deram certo!) ---
              public static final boolean IS_PLAY_STORE_BUILD = false;
              public static final String[] HOME_TAB_URL_EXCLUSIONS = new String[0];
              public static final String FILE_BUG_EMAIL_ADDRESS = "suporte@daggomo.com";
              public static final boolean CAN_PROMPT_FOR_RATING = false;
              public static final String UPGRADE_URL_STRING = "";
              public static final String[] UPGRADE_URL_STRINGS = new String[0];
              public static final String UPGRADE_VERSION_FILE_URL_STRING = "";
              public static final boolean SUPPORTS_SUBSCRIPTIONS = false;
              public static final String SPONSOR_ID = "DaggomoVPN";
              public static final boolean EXCLUDE_APPS_BY_DEFAULT = false;
              public static final String[] DATA_TRANSFER_RATE_EXCLUSIONS = new String[0];
              public static final boolean SHOW_NETWORK_ALERTS = false;
              public static final boolean ALWAYS_SHOW_DATA_TRANSFER_RATE = true;
              public static final boolean SUPPORTS_CUSTOM_SERVER_ENTRIES = true;
              public static final boolean SHOW_SPLIT_TUNNEL_REGION_HINT = false;
              public static final boolean ENABLE_BROADCASTS = false;
              public static final String CLIENT_REGION = "";
              public static final String AUTHORIZATION_ID = "";
              public static final boolean EMIT_ANALYTICS = false;
              public static final int FEEDBACK_LIFESPAN_DAYS = 14;
              public static final boolean HAS_TOS_URL = false;
              public static final String TOS_URL = "";
              public static final boolean HAS_PRIVACY_URL = false;
              public static final String PRIVACY_URL = "";
              public static final boolean REQUIRE_INITIAL_AUTHORIZATION = false;
              public static final String INITIAL_AUTHORIZATION_URL = "";
              public static final boolean DISABLE_TIMEOUTS = false;
          }
          EOF
          echo "Super Chave Secreta Atualizada com Sucesso!"
          
      - name: Dar permissao pro Pedreiro
        run: chmod +x gradlew
        
      - name: Construir o APK
        run: ./gradlew assembleDebug
        
      - name: Entregar o APK pra baixar
        uses: actions/upload-artifact@v4
        with:
          name: DaggomoVPN-APK
          path: app/build/outputs/apk/debug/*.apk
