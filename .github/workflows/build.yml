          EOF
          echo "Super Chave Secreta V3 forjada com sucesso!"
          
      - name: Dar permissao pro Pedreiro
        run: chmod +x gradlew
        
      - name: Construir o APK
        run: ./gradlew assembleDebug
        
      - name: Entregar o APK pra baixar
        uses: actions/upload-artifact@v4
        with:
          name: DaggomoVPN-APK
          path: app/build/outputs/apk/debug/*.apk
