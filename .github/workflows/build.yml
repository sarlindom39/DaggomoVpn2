              public static final String INFO_LINK_URL = "https://daggomo.com/info";
              public static final String UPGRADE_SIGNATURE_PUBLIC_KEY = "";
              public static final String GET_NEW_VERSION_URL = "https://daggomo.com/download";
              public static final String GET_NEW_VERSION_EMAIL = "get@daggomo.com";

              public static boolean hasEverBeenSideLoaded(Context context) {
                  return false; // Diz pro app que ele Ã© original
              }

              // --- OS 4 BURACOS PREENCHIDOS ANTES ---
              public static final String FAQ_URL = "https://daggomo.com/faq";
              public static final String DATA_COLLECTION_INFO_URL = "https://daggomo.com/privacidade";
              public static final String CLIENT_VERSION = "1.0 Daggomo";
              
              public static void initialize(Context context) {}

              // --- AS PRIMEIRAS CHAVES DA PARTE 1 ---
              public static final boolean IS_PLAY_STORE_BUILD = false;
              public static final String[] HOME_TAB_URL_EXCLUSIONS = new String[0];
              public static final String FILE_BUG_EMAIL_ADDRESS = "suporte@daggomo.com";
              public static final boolean CAN_PROMPT_FOR_RATING = false;
              public static final String UPGRADE_URL_STRING = "";
              public static final String[] UPGRADE_URL_STRINGS = new String[0];
              public static final String UPGRADE_VERSION_FILE_URL_STRING = "";
              public static final boolean SUPPORTS_SUBSCRIPTIONS = false;
              public static final String SPONSOR_ID = "DaggomoVPN";
