name: Gerar Daggomo VPN

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o Codigo
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Ligar o Motor Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Opcao Nuclear - Destruir a pasta v35
        run: |
          echo "Procurando a pasta values-v35 em todo o projeto..."
          find . -name "values-v35" -type d -exec rm -rf {} +
          echo "PASTA DESTRUIDA COM SUCESSO!"
          
      - name: Forjar a Chave Secreta (EmbeddedValues)
        run: |
          DIR="app/src/main/java/com/psiphon3/psiphonlibrary"
          mkdir -p $DIR
          
          # Se o desenvolvedor original deixou um molde (template), a gente usa:
          if [ -f "$DIR/EmbeddedValues.java.template" ]; then
            cp "$DIR/EmbeddedValues.java.template" "$DIR/EmbeddedValues.java"
            echo "Molde encontrado e copiado! üóùÔ∏è"
          else
            # Se n√£o, a gente cria um arquivo gen√©rico na marra!
            echo "Criando EmbeddedValues na marra! üõ†Ô∏è"
            cat <<EOF > "$DIR/EmbeddedValues.java"
            package com.psiphon3.psiphonlibrary;
            public class EmbeddedValues {
                // Se faltar alguma variavel aqui, o compilador vai nos avisar!
            }
          EOF
          fi
          
      - name: Dar permissao pro Pedreiro
        run: chmod +x gradlew
        
      - name: Construir o APK
        run: ./gradlew assembleDebug
        
      - name: Entregar o APK pra baixar
        uses: actions/upload-artifact@v4
        with:
          name: DaggomoVPN-APK
          path: app/build/outputs/apk/debug/*.apk
